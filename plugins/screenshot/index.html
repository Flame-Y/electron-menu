<!DOCTYPE html>
<html>

<head>
    <title>Screenshot</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            -webkit-app-region: no-drag;
            user-select: none;
        }

        .screenshot-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            background: #fff;
        }

        button:hover {
            background: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="screenshot-container">
        <h2>截图工具</h2>
        <button onclick="startScreenshot()">开始截图</button>
    </div>

    <script>
        async function startScreenshot() {
            try {
                const imageData = await window.electron.screenshot.capture()
                if (imageData) {
                    console.log('截图成功:', imageData)
                    // 处理截图结果
                } else {
                    console.error('截图失败: 未获取到图片数据')
                }
            } catch (error) {
                console.error('截图错误:', error)
            }
        }
    </script>
</body>

</html>
