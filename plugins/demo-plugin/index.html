<!DOCTYPE html>
<html>

<head>
    <title>Demo Plugin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 font-sans bg-orange-100 no-drag p-4">
    <h2 class="text-2xl font-bold mb-4">Demo Plugin</h2>
    <p class="text-gray-700 mb-4">这是一个示例插件</p>
    <div class="space-x-4">
        <button onclick="sendMessage()"
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
            发送消息到主窗口
        </button>
        <button onclick="closePlugin()"
            class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition-colors">
            关闭插件
        </button>
    </div>
    <script>
        function sendMessage() {
            console.log('sendMessage')
            window.electron.ipcRenderer.send('plugin-message', {
                from: 'demo-plugin',
                content: 'Hello from plugin!'
            })
            console.log('uiko', window.uiko)
            window.uiko.copyText('Hello from plugin!!!')
        }
        function closePlugin() {
            window.electron.ipcRenderer.invoke('unload-plugin', 'demo-plugin')
        }
    </script>
</body>

</html>
