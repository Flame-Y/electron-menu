<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Plugin</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <div class="app">
        <header class="app-header">
            <h1>🎉 Hello Mortis Plugin (Vanilla)</h1>
            <p>这是一个使用原生 JavaScript 开发的 Mortis 插件示例</p>
        </header>

        <main class="app-main">
            <div class="action-section">
                <button class="send-button" id="sendButton">
                    发送消息到 Mortis
                </button>
            </div>

            <div class="info-section">
                <h2>开发信息</h2>
                <ul>
                    <li>框架: Vanilla JavaScript</li>
                    <li>构建工具: Vite</li>
                    <li>语言: TypeScript</li>
                </ul>
            </div>
        </main>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
